<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Questions Set</title>
  </head>
  <body>


    <div class="row">
      <div class="col-sm-3">
            <div class="row">
                <form method="POST" action="{% url 'articleList'%}" > {% csrf_token%}
                    <select class="form-select" name="filter" aria-label="Default select example">
                      <option selected>-----</option>
                        {% for i in tags%}
                          <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
                  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </form>
            </div>
      </div>
      <div class="col-sm-9">
        {% for i in articles%}
          <div class="row">
            <a href="{% url 'article' i.id %}" style="text-decoration:none; color:black;">
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{i.heading}}</p>
                </blockquote>
                  <p>{{i.slug}}.</p>
                  <footer class="blockquote-footer">{{i.created_on}} <a href=""><cite title="Source Title">Link to User</cite></a></footer>

              </div>
            </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
